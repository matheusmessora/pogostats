<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>POGO Stats</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Language" content="pt-br">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
	
	
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="types.css">
	
	
	<!-- JQUERY -->
	<script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
	
	<!-- Handlebars -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
	
	<!-- Pokemon datastore -->
	<script src="pokemon.js"></script>
	
<script type="text/javascript">
Handlebars.registerHelper('lowercase', function(text) {
  return text.toLowerCase();
});

	
$(document).ready(function(e) {
	var template = $('#pokemon-template').html();
	var compiled = Handlebars.compile(template);
	
	for (var i = 0; i < pokemons.length; i++){
		var pokemon = pokemons[i];
		
		console.log(pokemon)
		var rendered = compiled(pokemon);
		$('#pokemons').append(rendered);
	}
});
</script>
</head>

<body>


<div class="container">

    <div class="row">
        <div class="col-md-12">
            <h1>Loren</h1>
        </div>
    </div>

    <div class="row search">
        <div class="col-md-12">
            <input type="text" class="form-control" id="searchValue">
        </div>
    </div>
	
	<script id="pokemon-template" type="x-handlebars-template">
	<div class="row pokemon">
        <div class="col-md-2">
            <h3><span class="id">#{{ id }}</span></h3>
        </div>
        <div class="col-md-10">
            <h3><span class="name">{{ name }}</span></h3>
        </div>

        <div class="col-md-2">
            <img src="https://www.pokego.fyi/img/pokemon/{{lowercase name}}.png" width="80" height="60" />
        </div>
        <div class="col-md-4">
            <p>Type</p>
            <p>
				{{#type}}
				<span class="label {{.}}">{{.}}</span>
				{{/type}}
            </p>
        </div>
        <div class="col-md-6">
            <p>Max CP</p>
            <span class="max-cp">1300</span>
        </div>
    </div>
	</script>
	
	<div id="pokemons">
	
	</div>

  

</div> <!-- /container -->
